<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AmpereWeb</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" 
                   id="usuario" 
                   type="text" 
                   placeholder="Informe o usuário">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" 
                   id="senha" 
                   type="password" 
                   placeholder="Senha">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Lembrar Senha</label>
            </div>
          </div>
          <a class="btn btn-outline-success btn-block" href="index.html">Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="registro.html">Registrar uma Conta</a>
          <a class="d-block small" href="recuperar-senha.html">Esqueceu a Senha?</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
